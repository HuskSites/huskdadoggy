<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Light System - huskdadoggy0</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Warning Overlay */
        #warning-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        #warning-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Prevents clicking invisible div */
        }
        .warning-box {
            max-width: 500px;
            border: 2px solid #ff0000;
            padding: 30px;
            border-radius: 15px;
            background: #111;
        }
        .warning-box h1 { color: #ff0000; margin-top: 0; }
        .proceed-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Credit Banner */
        #credit-bar {
            background: #111;
            color: #666;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid #222;
        }
        #credit-bar span { color: #0066ff; font-weight: bold; }

        /* Light Bar Container and Controls (Same as before) */
        #light-bar { flex-grow: 1; display: flex; align-items: stretch; padding: 20px; gap: 15px; }
        .light-panel { flex: 1; border-radius: 12px; transition: background 0.03s ease-in-out, box-shadow 0.03s; }
        #ui { background: #151515; padding: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; border-top: 4px solid #252525; }
        .group { display: flex; flex-direction: column; gap: 8px; }
        label { color: #666; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        select, input, button { background: #222; color: white; border: 1px solid #333; padding: 12px; border-radius: 8px; font-size: 14px; outline: none; }
        #powerBtn { font-weight: bold; background: #330000; color: #ff4444; cursor: pointer; border: 1px solid #550000; }
        #powerBtn.active { background: #003300; color: #44ff44; border: 1px solid #005500; }
        .red-glow { background: #ff0000; box-shadow: 0 0 120px #ff0000; }
        .blue-glow { background: #0055ff; box-shadow: 0 0 120px #0055ff; }
        .off { background: #0a0a0a; box-shadow: none; }
    </style>
</head>
<body>

    <!-- Seizure Warning Modal -->
    <div id="warning-overlay">
        <div class="warning-box">
            <h1>⚠️ SEIZURE WARNING</h1>
            <p>This application contains <b>bright, high-intensity flashing lights</b> and rapid strobing effects that may trigger photosensitive epilepsy or discomfort.</p>
            <p>By clicking proceed, you acknowledge this risk.</p>
            <button class="proceed-btn" onclick="dismissWarning()">I UNDERSTAND & PROCEED</button>
        </div>
    </div>

    <div id="credit-bar">
        Emergency Signal System — Made by <span>huskdadoggy0</span> on Discord
    </div>

    <div id="light-bar">
        <div id="L" class="light-panel off"></div>
        <div id="R" class="light-panel off"></div>
    </div>

    <div id="ui">
        <div class="group">
            <label>Light Sequence</label>
            <select id="mode">
                <option value="oneforone">1 for 1 (Alternating)</option>
                <option value="twofortwo">2 for 2 (Double Tap)</option>
                <option value="wigwag">Side to Side (Slow)</option>
                <option value="sync">Sync Flash (Both)</option>
            </select>
        </div>

        <div class="group">
            <label>Speed (ms)</label>
            <input type="number" id="speed" value="70" min="30" max="500">
        </div>

        <div class="group">
            <label>Master Power</label>
            <button id="powerBtn" onclick="toggle()">SYSTEM OFF</button>
        </div>
    </div>

<script>
    const left = document.getElementById('L');
    const right = document.getElementById('R');
    const powerBtn = document.getElementById('powerBtn');
    const warningOverlay = document.getElementById('warning-overlay');
    
    let active = false;
    let step = 0;
    let loop = null;

    // Function to dismiss the warning permanently (for this session)
    function dismissWarning() {
        warningOverlay.classList.add('hidden');
        sessionStorage.setItem('warningDismissed', 'true');
    }

    // Check immediately if the user has already dismissed the warning
    window.onload = function() {
        if (sessionStorage.getItem('warningDismissed') === 'true') {
            warningOverlay.classList.add('hidden');
        }
    }

    function setLight(side, color) {
        const el = (side === 'L') ? left : right;
        el.className = 'light-panel ' + (color === 'off' ? 'off' : color + '-glow');
    }

    function run() {
        if (!active) return;

        const mode = document.getElementById('mode').value;
        const speed = parseInt(document.getElementById('speed').value);

        switch(mode) {
            case 'oneforone':
                if (step % 2 === 0) { setLight('L', 'red'); setLight('R', 'off'); }
                else { setLight('L', 'off'); setLight('R', 'blue'); }
                step++;
                break;

            case 'twofortwo':
                const patterns = [
                    ['red', 'off'], ['off', 'off'], ['red', 'off'], ['off', 'off'],
                    ['off', 'blue'], ['off', 'off'], ['off', 'blue'], ['off', 'off']
                ];
                // Note: The logic below needs a minor tweak from the prior version to reference array correctly
                const currentPattern = patterns[step];
                setLight('L', currentPattern[0]);
                setLight('R', currentPattern[1]);
                step = (step + 1) % 8;
                break;

            case 'wigwag':
                if (Math.floor(step/4) % 2 === 0) { setLight('L', 'red'); setLight('R', 'off'); }
                else { setLight('L', 'off'); setLight('R', 'blue'); }
                step++;
                break;

            case 'sync':
                if (step % 2 === 0) { setLight('L', 'red'); setLight('R', 'blue'); }
                else { setLight('L', 'off'); setLight('R', 'off'); }
                step++;
                break;
        }

        loop = setTimeout(run, speed);
    }

    function toggle() {
        // Ensure warning is dismissed before allowing toggle power button use
        if (!sessionStorage.getItem('warningDismissed') === 'true') {
             // This line is technically unreachable because the button is behind the overlay initially
             return; 
        }

        active = !active;
        if (active) {
            powerBtn.innerText = "SYSTEM ACTIVE";
            powerBtn.classList.add('active');
            run();
        } else {
            powerBtn.innerText = "SYSTEM OFF";
            powerBtn.classList.remove('active');
            clearTimeout(loop);
            setLight('L', 'off');
            setLight('R', 'off');
            step = 0;
        }
    }
</script>
</body>
</html>
