<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERR</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --accent: #bb86fc;
        }

        body {
            margin: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            font-family: 'Inter', sans-serif;
            color: var(--text); overflow: hidden;
        }

        .error-container {
            max-width: 600px; padding: 50px 40px;
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease-out;
        }

        /* WARNING ICON STYLING */
        .warning-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 60px; height: 60px;
            background: rgba(187, 134, 252, 0.1);
            border: 1px solid var(--accent);
            border-radius: 50%;
            margin-bottom: 24px;
            color: var(--accent);
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.2);
        }

        .error-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem; line-height: 1.6;
            letter-spacing: 1px; text-transform: uppercase;
        }

        .highlight { color: var(--accent); font-weight: 700; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <main class="error-container">
        <!-- Minimalist Warning Icon -->
        <div class="/alert-23.png">!</div>

        <div class="error-code">
            err HELD CODE, <span class="highlight">no code defined (206)</span> 
            <br>â€”<br> 
            SITE CODE_HELD_PICTURE_TO_HUSK_FOR_MORE_INFO
        </div>
    </main>

</body>
</html>
